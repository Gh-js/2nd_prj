#loginWrap{ width: 500px;height: 400px; margin: 200px auto; text-align: center;}
#id ,#pass{ width: 400px;height: 60px;margin-top: 20px; font-size: 30px;}

<script type="text/javascript">
$(function(){
	$("#EMPNO").keydown(function( evt ){
	if(evt.which==13){
		checkNull();
	 }//end if
});//end keydown

$("#EPW").click(function( evt ){
	if(evt.which == 13){
		checkNull();
	}
});
$("#btnLogin").click(function(  ){
		checkNull();
   });
});

function checkNull() {
	var id=$("#EMPNO").val();
	var pass=$("#EPW").val();
	
	$("#EMPNO").focus();
	if(id.replace(/ /g,"") == ""){
		$("#idWarn").html("<span>아이디 없음</span>");
		$("#EMPNO").val("");
		return;
	}
	
	$("#EPW").focus();
	if(pass.replace(/ /g,"") ==""){
		$("#passWarn").html("<span>비번 없음</span>");
		$("#EPW").val("");
		return;
	}
	$("#frm").submit();
}

</script>
